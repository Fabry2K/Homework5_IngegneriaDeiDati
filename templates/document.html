{% extends "base.html" %}

{% block content %}
<div class="container mt-4" style="max-width: 900px;">
  <p><a href="javascript:history.back(1)" class="btn btn-primary">‚Üê Back</a></p>

  <h2>{{ titolo }}</h2>
  <p><b>Autori:</b> {{ autori|join(', ') }}</p>
  <p><b>Data:</b> {{ data }}</p>

  <h4>Abstract</h4>
  {% for paragraph in abstract %}
    <p>{{ paragraph }}</p>
  {% endfor %}

  <h4>Testo completo</h4>
  <!-- Interpreta il testo come HTML -->
  <div>{{ testo|safe }}</div>
</div>
{% endblock %}
